<!DOCTYPE html>
<html lang="en">
      <head>
          <title>Register an account - Bookstore</title>
          <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="UTF-8">
      </head>
     <body>
        <mat-toolbar>
            <span>Register to our amazing bookstore!</span>
          </mat-toolbar>
          <mat-card class="my-card">
             <mat-card-content>
                <form [formGroup] ="registerForm" (ngSubmit)="register()" class="my-form">  
                   <mat-form-field class="full-width">
                      <mat-label>Username</mat-label>
                      <input  matInput placeholder="Username"  [formControlName]="'username'"  required>
                      <mat-error *ngIf="!registerForm.get('username').valid">Field cannot be empty</mat-error>
                   </mat-form-field>
                   <mat-form-field class="full-width">
                      <mat-label>Email</mat-label>
                      <input  matInput  placeholder="test@example.com" [formControlName]="'email'" required>
                      <mat-error *ngIf="!registerForm.get('email').valid">Field cannot be empty and make sure the email is valid</mat-error>
                   </mat-form-field>
                   <mat-form-field class="full-width">
                      <mat-label>Password</mat-label>
                      <input type="password" matInput  placeholder="Password"  [formControlName]="'password'" required minlength="6">
                      <mat-error *ngIf="!registerForm.get('password').valid">Field cannot be empty and the password must be at least 6 characters long</mat-error>
                   </mat-form-field>
                </form>
             </mat-card-content>
             <mat-card-actions>
                <button mat-raised-button [disabled]="!registerForm.valid" (click)="register()" color="primary">REGISTER</button>
             </mat-card-actions>
          </mat-card>
     </body>
</html>
